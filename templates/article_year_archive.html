<!-- article_year_archive.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Archive</title>
</head>
<body>
    <h1>Articles from {{ year }}</h1>
    <ul>
        {% for article in articles %}
            <li>{{ article.title }} - {{ article.published_date }}</li>
        {% empty %}
            <li>No articles found for this year.</li>
        {% endfor %}
    </ul>
</body>
</html>
